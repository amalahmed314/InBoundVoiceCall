<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbound Call</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 500px; 
      width: 100%;
    }

    h1 {
      color: #764ba2;
      font-size: 36px; 
      margin-bottom: 15px;
    }

    p {
      color: #333;
      font-size: 20px; 
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px; 
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 18px; 
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Inbound Call</h1>
    <p>We're excited to serve you!</p>
  </div>

</body>
</html>
